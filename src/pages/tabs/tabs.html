<ion-tabs color="dark">
  <ion-tab (ionSelect)="changeTab"  [root]="tab2Root" tabTitle="Login" tabIcon="person"></ion-tab>
  <ion-tab (ionSelect)="changeTab"  [root]="tab1Root" tabTitle="Accueil" tabIcon="home"></ion-tab>
  <ion-tab (ionSelect)="changeTab" (click)="gotoPlaylist({'title':currentTrack.title, 'artist':currentTrack.artist,'track':currentTrack})" [root]="tab3Root" tabTitle="PlayList" tabIcon="albums"></ion-tab>
</ion-tabs>
